<app-publiques></app-publiques>
<div class="container">
  <div class="search-container">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="filterFormations()"
      placeholder="Search formations by title or description..."
      class="search-bar"
    />
  </div>

  <div class="results-container">
    <div *ngIf="filteredFormations.length === 0">
      No formations found.
    </div>


<div class="col-md-10">
  <div class="row">
    <div class="col-md-4 mb-4 mt-3" *ngFor="let formation of filteredFormations">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" 
             [src]="formation.urlPhoto || 'https://via.placeholder.com/150'" 
             alt="Formation Image"
             (error)="onImageError($event)">
        <div class="card-body">
          <h5 class="card-title">{{formation.titre}}</h5>
          <p class="card-text">{{formation.description}}</p>
          <button class="btn btn-primary" [routerLink]="['/detaille', formation.id]">View Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
