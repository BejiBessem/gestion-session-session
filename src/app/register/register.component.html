<div class="container mt-4">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5>S'inscrire à la formation: {{ formation?.titre }}</h5>
          </div>
          <div class="card-body">
            <form id="registerForm" (ngSubmit)="registerCandidate(f)" #f="ngForm">
              <div class="form-group">
                <label for="nom">Nom*</label>
                <input type="text" class="form-control" id="nom" name="nom" ngModel required>
              </div>
              <div class="form-group">
                <label for="prenom">Prénom*</label>
                <input type="text" class="form-control" id="prenom" name="prenom" ngModel required>
              </div>
              <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" class="form-control" id="email" name="email" ngModel required>
              </div>
              <div class="form-group">
                <label for="numeroCarteIdentite">Numéro de Carte d'Identité*</label>
                <input type="text" class="form-control" id="numeroCarteIdentite" name="numeroCarteIdentite" ngModel required>
              </div>
              <div class="form-group">
                <label for="photo">Photo*</label>
                <input type="file" class="form-control" id="photo" name="photo" (change)="onFileChange($event)" required>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="f.invalid">S'inscrire</button>
            </form>
            <div>* : champ obligatoire</div>
          </div>
        </div>
      </div>
    </div>
  </div>
