<app-admin></app-admin>
<div class="container mt-5">
    <h2>Modifier une formation</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="titre">Titre</label>
        <input type="text" class="form-control" id="titre" [(ngModel)]="formation.titre" name="titre" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="formation.description" name="description" required>
      </div>
      <div class="form-group">
        <label for="duree">Dur√©e</label>
        <input type="text" class="form-control" id="duree" [(ngModel)]="formation.duree" name="duree" required>
      </div>
      <div class="form-group">
        <label for="formateurs">Formateurs</label>
        <select class="form-control" id="formateurs" multiple [(ngModel)]="selectedFormateurs" name="formateurs">
          <option *ngFor="let formateur of availableFormateurs" [value]="formateur.id">
            {{ formateur.nom }} {{ formateur.prenom }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="urlPhoto">URL Photo</label>
        <input type="text" class="form-control" id="urlPhoto" [(ngModel)]="formation.urlPhoto" name="urlPhoto">
      </div>
      <button type="submit" class="btn btn-success">Modifier</button>
    </form>
  </div>
