<app-admin></app-admin>
<a class="btn btn-success mb-3" routerLink="/formateur/add">Ajouter un formateur</a>
<table class="table table-striped">
  <thead>
    <tr class="table-dark">
      <th scope="col">#</th>
      <th scope="col">Nom</th>
      <th scope="col">Prénom</th>
      <th scope="col">Email</th>
      <th scope="col">Numéro Carte Identité</th>
      <th scope="col">Numéro Téléphone</th>
      <th scope="col">Spécialités</th>
      <th scope="col">Editer</th>
      <th scope="col">Supprimer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let formateur of formateur; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{formateur.nom}}</td>
      <td>{{formateur.prenom}}</td>
      <td>{{formateur.email}}</td>
      <td>{{formateur.numeroCarteIdentite}}</td>
      <td>{{formateur.numeroTelephone}}</td>
      <td>{{formateur.specialites}}</td>
      <td><a class="btn btn-primary" [routerLink]="['/formateur', 'edit', formateur.id]">Editer</a></td>
      <td><button class="btn btn-danger" (click)="deleteFormateur(formateur.id)">Supprimer</button></td>
    </tr>
  </tbody>
</table>
