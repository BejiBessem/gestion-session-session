<app-admin></app-admin>
<div class="container mt-5">
    <h2>Ajouter un candidat</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="nom" name="nom" required>
      </div>
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" class="form-control" id="prenom" [(ngModel)]="prenom" name="prenom" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="numeroCarteIdentite">Numéro Carte Identité</label>
        <input type="text" class="form-control" id="numeroCarteIdentite" [(ngModel)]="numeroCarteIdentite" name="numeroCarteIdentite" required>
      </div>
      <div class="form-group">
        <label for="photo">Photo</label>
        <input type="text" class="form-control" id="photo" [(ngModel)]="photo" name="photo">
      </div>
      <div class="form-group">
        <label for="urlPhoto">URL Photo</label>
        <input type="text" class="form-control" id="urlPhoto" [(ngModel)]="urlPhoto" name="urlPhoto">
      </div>
      <button type="submit" class="btn btn-success">Ajouter</button>
    </form>
  </div>
