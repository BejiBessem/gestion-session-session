<app-admin></app-admin>
<a class="btn btn-success mb-3" routerLink="/candidat/add">Ajouter un candidat</a>
<table class="table table-striped">
  <thead>
    <tr class="table-dark">
      <th scope="col">#</th>
      <th scope="col">Nom</th>
      <th scope="col">Prénom</th>
      <th scope="col">Email</th>
      <th scope="col">Numéro Carte Identité</th>
      <th scope="col">Editer</th>
      <th scope="col">Supprimer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let candidat of candidats; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{candidat.nom}}</td>
      <td>{{candidat.prenom}}</td>
      <td>{{candidat.email}}</td>
      <td>{{candidat.numeroCarteIdentite}}</td>
      <td><a class="btn btn-primary" [routerLink]="['/candidat', 'edit', candidat.id]">Editer</a></td>
      <td><button class="btn btn-danger" (click)="deleteCandidat(candidat.id)">Supprimer</button></td>
    </tr>
  </tbody>
</table>
